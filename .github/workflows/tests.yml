name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install poetry
        run: |
          pip install poetry

      - name: install deps
        run: |
          poetry install

      - name: run tests
        run: |
          poetry run pytest -q
