name: tests

# the workflow run on every push to any branch
on:
  push:
    branches: ["*"]     # runs on every branch, including main
  pull_request:
  workflow_dispatch:     # lets you run it manually from GitHub UI

jobs:
  run-pytest:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install poetry
        run: pip install poetry

      - name: install deps
        run: poetry install

      - name: run tests
        run: poetry run pytest -q
